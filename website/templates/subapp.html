{% extends 'base.html' %} {% block title %}Подача заявок{% endblock %}
 
{% block content %}
<form method="POST">
    <h4></h4>
    <h3 align="center">Подача заявок</h3>
    <div class="form-group">
      <label for="firstName">Фамилия</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        name="lastName"
        placeholder="Введите фамилию"
      />
    </div>
    <div class="form-group">
      <label for="firstName">Имя</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="Введите имя"
      />
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Введите email"
        />
      </div>
      <div class="form-group">
        <label for="phone">Телефон</label>
        <input
          type="phone"
          class="form-control"
          id="phone"
          name="phone"
          placeholder="Введите номер телефона"
        />
      </div>
      <div class="form-group">
        <label for="organisation">Желаемая учебная организация</label>
        <input
          type="text"
          class="form-control"
          id="organisation"
          name="organisation"
          placeholder="Введите название организации"
        />
      </div>
      <div class="form-group">
        <label for="cv">Расскажите о себе</label>
        <input
          type="text"
          class="form-control"
          id="cv"
          name="cv"
          placeholder="..."
        />
      </div>     
    <br />
    <button type="submit" class="btn btn-primary">Отправить заявку</button>
  </form>
{% endblock %}
